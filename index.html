<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://cdn.glitch.global/b4359f78-546c-4c38-8945-750780752ca4/favicon-32x32.png?v=1671999178399"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main>
      <article class="qr-component">
        <div>
          <img
            src="https://cdn.glitch.global/b4359f78-546c-4c38-8945-750780752ca4/image-qr-code.png?v=1671991581744' alt='QR code of this project"
            class="qr-code"
          />
        </div>
        <div class="flow qr-text">
          <h1 class="qr-heading">
            Improve your front-end skills by building projects
          </h1>
          <p class="qr-body">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
